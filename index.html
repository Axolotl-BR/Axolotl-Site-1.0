<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AxolotlBR</title>
    <style>
      
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: monospace;
            background: #0a0a14;
            color: #e0e0ff;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        
        .header {
            padding: 20px 0;
            border-bottom: 1px solid #2a2a4a;
            margin-bottom: 40px;
        }

        .project-info {
            margin-top: 10px;
            font-size: 14px;
            color: #8a8ac4;
        }

        .content-area {
            background: rgba(20, 20, 40, 0.5);
            border: 1px solid #2a2a4a;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .section-title {
            color: #8a8ac4;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #2a2a4a;
        }

        .status-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }

        .status-item {
            background: rgba(42, 42, 74, 0.3);
            padding: 15px;
            border-radius: 6px;
            border-left: 3px solid #6a11cb;
        }

       
        .dev-area {
            background: rgba(30, 30, 50, 0.3);
            border: 1px dashed #3a3a6a;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            margin: 40px 0;
        }

        .dev-notes {
            font-size: 14px;
            color: #6a6a9a;
            margin-top: 20px;
            font-style: italic;
        }

        /* Rodap√© base */
        .footer {
            text-align: center;
            padding: 20px;
            margin-top: 50px;
            color: #6a6a9a;
            font-size: 12px;
            border-top: 1px solid #2a2a4a;
        }
    </style>
</head>
<body>
