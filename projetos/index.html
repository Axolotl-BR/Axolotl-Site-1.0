<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Projetos • AxolotlBR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>

<nav class="navbar">
  <div class="nav-logo">AxolotlBR</div>
</nav>

<section class="section">
  <h2 class="section-title reveal">Projetos – E3 Axolotl</h2>
  <p class="section-desc reveal">
    Principais iniciativas apresentadas e planejadas no universo Axolotl.
  </p>

  <div class="grid">
    <div class="card reveal" data-modal data-title="Axolotl SMP"
      data-text="Servidor survival com lore própria, eventos sazonais, relíquias e narrativas contínuas.">
      <h3>Axolotl SMP</h3>
    </div>

    <div class="card reveal" data-modal data-title="Axolotl Labs"
      data-text="Área de testes técnicos: bots, automações, sistemas e experimentos internos.">
      <h3>Axolotl Labs</h3>
    </div>

    <div class="card reveal" data-modal data-title="Axolotl BOT"
      data-text="Bot oficial do Discord em Python, com moderação, economia e integração com projetos.">
      <h3>Axolotl BOT</h3>
    </div>

    <div class="card reveal" data-modal data-title="Axolotl Talks"
      data-text="Quadros, episódios e conteúdos em formato de conversa e apresentação.">
      <h3>Axolotl Talks</h3>
    </div>

    <div class="card reveal" data-modal data-title="Axolotl Studio"
      data-text="Criação de vídeos, templates, identidade visual e conteúdo para redes sociais.">
      <h3>Axolotl Studio</h3>
    </div>

    <div class="card reveal" data-modal data-title="Jogos do Axolotl"
      data-text="Jogos 2D simples, protótipos e ideias desenvolvidas internamente.">
      <h3>Jogos do Axolotl</h3>
    </div>
  </div>
</section>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h3 id="modal-title"></h3>
    <p id="modal-text"></p>
  </div>
</div>

<script src="/assets/js/main.js"></script>
</body>
</html>
